<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem and EM</title>
</head>
<style>
    .parent{
        font-size: 25px;
    }

    .rem{
        font-size: 2rem;
    }
    .em{
        font-size:2em;
    }


</style>
<body>
    <div class="rem">2 Rem</div>
    <div class="em">2 Em</div>

    <div class="parent">
        <div class="rem">2 Rem</div>
        <div class="em">2 Em</div>
    </div>
</body>
</html>
