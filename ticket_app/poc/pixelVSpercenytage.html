<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX VS %</title>
</head>
<style>
      .pixel {
            height: 50px;
            margin: 10px;
            background: aqua;
            width: 100px;
        }

        .percentage {
            height: 50px;
            background: burlywood;
            margin: 10px;
            width: 50%;
        }

        .parent{
            background: yellow;
            width: 300px;
        }
</style>
<body>
    <div class="pixel">Pixel</div>
    <div class="percentage">Percentage</div>

    <div class="parent">
        <div class="pixel">Pixel</div>
        <div class="percentage">Percentage</div>
    </div>
</body>
</html>
